<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Validasi Sertifikat</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.5s ease;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
            animation: slideIn 0.5s ease;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #22c55e;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }

        .checkmark svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .modal h2 {
            color: #22c55e;
            margin-bottom: 1rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .modal .main-text {
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .modal .sub-text {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .close-btn {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .close-btn:hover {
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                transform: translateY(-50px) scale(0.9); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        @keyframes pulse {
            0% { 
                transform: scale(1); 
                box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
            }
            50% { 
                transform: scale(1.1); 
                box-shadow: 0 15px 40px rgba(34, 197, 94, 0.5);
            }
            100% { 
                transform: scale(1); 
                box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
            }
        }

        @media (max-width: 768px) {
            .modal-content {
                margin: 20% auto;
                padding: 2rem;
            }
            
            .modal h2 {
                font-size: 1.5rem;
            }

            .checkmark {
                width: 80px;
                height: 80px;
            }

            .checkmark svg {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Modal Pop-up -->
    <div id="validationModal" class="modal">
        <div class="modal-content">
            <div class="checkmark">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <h2>Sertifikat Terverifikasi!</h2>
            <p class="main-text">Sertifikat ini asli diberikan oleh Karang Taruna kepada peserta pelatihan untuk digunakan sebagaimana mestinya.</p>
            <p class="sub-text">Sertifikat telah divalidasi dan terdaftar dalam sistem resmi kami.</p>
            <button class="close-btn" onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <script>
        // Show modal on page load
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('validationModal').style.display = 'block';
            }, 800);
        });

        // Close modal function
        function closeModal() {
            document.getElementById('validationModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('validationModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>

</html>
